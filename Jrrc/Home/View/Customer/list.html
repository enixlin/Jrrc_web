<table id='table_list' >
	<!--表头  -->
	<tr>
	<td align="center" style="background-image: url('/Jrrc_web/Public/res/tab.gif')">年份</td>
	<td align="center" style="background-image: url('/Jrrc_web/Public/res/tab.gif')">海关编号</td>
	<td align="center" style="background-image: url('/Jrrc_web/Public/res/tab.gif')">企业名称</td>
	<td align="center" style="background-image: url('/Jrrc_web/Public/res/tab.gif')">进口（美元）</td>
	<td align="center" style="background-image: url('/Jrrc_web/Public/res/tab.gif')">出口（美元）</td>
	<td align="center" style="background-image: url('/Jrrc_web/Public/res/tab.gif')">总金额（美元）</td>
	</tr>
	<!--表格体  -->
	<volist name='list' id='vo'>
	<tr>
	<td align="center">{$vo.year}</td>
	<td align="center">{$vo.company_id}</td>
	<td align="center" style="font-size:12px; text-align : center;">{$vo.company_name}</td>
	<td align="right" style="font-family:fangsong;font-size:12px">{$vo.c_import|number_format=###}</td>
	<td align="right" style="font-family:fangsong;font-size:12px">{$vo.c_export|number_format=###}</td>
	<td align="right" style="font-family:fangsong;font-size:12px">{$vo.total|number_format=###}</td>
	</tr>
	</volist>
	<tr><td colspan="6" align='center' style="background-image: url('/Jrrc_web/Public/res/tab.gif')">[ {$page} ]</td></tr>
</table>

<script>
function selectpage(p){
	var p=p;
	if(p==null){
		p=0;
	}
	var data = $("#form_condition").serialize()+"&p="+p;
	$.get('/Jrrc_web/Home/Customer/search',data,function(msg){
		$("#div_list").html("");
		$("#div_list").html(msg);
		//格式化表格
		$("#table_list").css({
			"width":"100%",
			"border":"0px solid gray",
			"cellspacing":"0",
			"cellpadding":"0",
			'border-collapse':'collapse'
			});
		$("#table_list td").css({
			"border" : "1px solid gray",
			"cellspacing":"0",
			"cellpadding":"0",
			'border-collapse':'collapse'
		});
		
		$("#div_list").css({
			"width":"100%",
			"height":"100%",
			"overflow":"auto",	
			"padding":"1px",
		});
		
		$("#table_list td").bind('mousemove',function(evgl){
			var evg=evgl.srcElement?evgl.srcElement:evgl.target; 
			evg.parentNode.style.background="#cbadef";
		});
		$("#table_list td").bind('mouseout',function(evgl){
			var evg=evgl.srcElement?evgl.srcElement:evgl.target; 
			evg.parentNode.style.background="white";
		});



	});
}
</script>
