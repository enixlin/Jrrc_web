<style>

.br{
   cursor:pointer
}
.thead {
	text-align: center;
	background: #abcdef;
}

.total {
	background: #FFCB99
}

.sub_total {
	background: lightgreen
}
.width_brid {
	width: 50px
}

.width_brname {
	width: 120px
}
.width {
	width: 40px
}

.font-aril {
	font-family: arial
}

.t_border {
	cellspacing: 0px, cellpadding:0px, border-collapse:collapse
}
</style>



<table id='table_list' >
	<tr>
		<td class='thead ,width'>行号</td>
		<td class='thead ,width'>行名</td>
		<td class='thead ,width'>业务类型</td>
		<td class='thead ,width'>年度任务</td>
		<td class='thead ,width'>第1季</td>
		<td class='thead ,width'>第2季</td>
		<td class='thead ,width'>第3季</td>
		<td class='thead ,width'>第4季</td>
	</tr>
	<volist name="list" id="vo"> 
	<volist name='vo' id="sub">
	<tr>
		<td>{$vo.unit_id}</td>
		<td>{$vo.unit_name}</td>
		<td>{$sub.zb_name}</td>
		<td><input type="text"  value={$sub.zb_year} /></td>
		<td><input type="text"  value={$sub.q1} /></td>
		<td><input type="text"  value={$sub.q2} /></td>
		<td><input type="text"  value={$sub.q3} /></td>
		<td><input type="text"  value={$sub.q4} /></td>	
	</tr>
	</volist>
	</volist>
</table>

<script>

$("#table_list").css({
	"width" : "100%",
	"border" : "0px solid gray",
	"cellspacing" : "0",
	"cellpadding" : "0",
	'border-collapse' : 'collapse'
});
$("#table_list td").css({
	"border" : "1px solid gray",
	"cellspacing" : "0",
	"cellpadding" : "0",
	'border-collapse' : 'collapse'
});
$("table input").css({
	"border" : "0px solid gray",
	"cellspacing" : "0",
	"cellpadding" : "0",
	'border-collapse' : 'collapse',
	"text-align":"right"
});
</script>
