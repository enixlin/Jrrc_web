<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>欢迎使用</title>
<link rel="stylesheet"
	href="/Jrrc_web/Public/jquery/jquery_ui/jquery-ui.css" />
<script src='/Jrrc_web/Public/jquery/jquery.js'></script>
<script src='/Jrrc_web/Public/jquery/jquery_ui/jquery_ui.min.js'></script>
</head>
<body>
	<div id="content">
		<div id='head'>
			<table width="100%">
				<tr>
					<td width="70%" align="center">
						<div align='center'
							style="font-size: 35px; margin: 5px; color: orange">融和农商银行国际业务部</div>
					</td>
					<td width="30%" align="right">
						<div style="color: gray">
							欢迎你：{$array}	  <a href="/Jrrc_web/Home/Login/logout/"> 退出</a>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div id='main'>
			<div id="left">
				<p align="center" style="color: orange">
					<strong>功能菜单</strong>
				gd{$array.menu}	
				</p>
				<div id="menu">
					<!--根据用户的权限输出功能菜单  -->
				gd{$array.menu}	
					<volist name='functionMenu' id='vo'> </volist>

				</div>

			</div>
			<div id="bar" style="color: white; background-image:url(jrrc_web/Public/res/close.jpg) ">隐藏菜单</div>
			<div id="right">righ t  gd{$array.menu}	</div>
		</div>
		<div id="footer">footer</div>
	</div>
</body>
</html>

<script>
	$(function() {

		/*  */
		/*
		格式化页面布局
		 */
		/*  */
		$("#content").css({
			"border" : "3px solid gray",
			"height" : "612px"
		});

		$("#head").css({
			"width" : "100%",
			"height" : "60px",
			"background" : "white",
			"border" : "1px solid gray",

		});
		$("#left").css({
			"width" : "15%",
			"height" : "500px",
			"background" : "gray",
			"float" : "left"
		});
		$("#bar").css({
			"width" : "1.5%",
			"height" : "500px",
			//'backgroundImage':"url(/Jrrc_web/Public/res/close.jpg)",
			"background" : "gray",
			"float" : "left"
		});
		$("#right").css({
			"width" : "83.5%",
			"height" : "500px",
			"background" : "#fff",
			"float" : "left"
		});
		$("#footer").css({
			"width" : "100%",
			"height" : "50px",
			"background" : "orange",
			"float" : "left",
			"border" : "1px solid gray",
		});

	});

	/*
	左则功能菜单折叠
	 */
	$(function() {
		var folder = 1;
		$("#bar").bind('click', function() {
			if (folder == 1) {
				$("#left").css({
					"width" : "0%"
				});
				$("#left").fadeOut();
				$("#bar").text("显示菜单").css({
					"color" : "white"
				});
				$("#bar").css({
					"width" : "1.5%",
					"vertical-align" : "middle"
				});
				$("#right").css({
					"width" : "98.5%"
				});
			} else {
				$("#left").css({
					"width" : "15%"
				});
				$("#left").fadeIn();
				$("#bar").text("隐藏菜单").css({
					"color" : "white"
				});
				$("#bar").css({
					"width" : "1.5%"
				});
				$("#right").css({
					"width" : "83.5%"
				});
			}
			folder = -1 * folder;
		});
	});
</script>
